<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - CozyCA</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="error-header">
      <div class="logo">
        <i class="fa-solid fa-house"></i> <span>CozyCA</span>
      </div>
    </header>

    <main class="error-container">
      <div class="error-card">
        <i class="fa-solid fa-map-location-dot error-icon"></i>

        <h1 class="error-title">Oops! Page Not Found</h1>
        <p class="error-text">
          We couldn't find the page you're looking for.<br />
          It might have been removed or the link is broken.
        </p>

        <a href="index.html" class="btn-home">Go Back Home</a>
      </div>
    </main>
  </body>
</html>
