<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CozyCA</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html" style="text-decoration: none;">
      <div class="logo">
        <i class="fa-solid fa-house"></i> <span>CozyCA</span>
      </div>
    </a>

      <!-- <button onclick="localStorage.clear(); location.reload();">
      Reset Btn for DEV
      </button> -->

      <div class="search-bar">
        <input id="searchInput" type="text" placeholder="search by title" />
        <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="user-menu" id="userMenu">
        <button class="btn-login" id="btnSignIn" type="button" style="display:none;">Log in</button>
      
        <div id="userControls" style="display:none; align-items:center; gap:14px;">
          <button class="btn-icon-nav" id="btnBookmark" title="My Bookmarks">
            <i class="fa-regular fa-bookmark"></i>
          </button>
      
          <div class="profile-dropdown" id="profileDropdown">
            <button class="profile-trigger" id="profileTrigger" type="button" aria-expanded="false">
              <i class="fa-solid fa-circle-user"></i>
              <span id="profileName"></span>
              <i class="fa-solid fa-chevron-down chevron"></i>
            </button>
      
            <div class="profile-menu" id="profileMenu">
              <button class="profile-menu-item" id="btnMyFlats" type="button">
                <i class="fa-solid fa-list"></i>
                <span>My Flats</span>
              </button>
              <button class="profile-menu-item" id="btnProfileEdit" type="button">
                <i class="fa-solid fa-user-pen"></i>
                <span>Edit Profile</span>
              </button>
              <button class="profile-menu-item danger" id="btnLogout" type="button">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span>Log out</span>
              </button>
            </div>
          </div>
      
          <div class="session-box" id="sessionBox"></div>
        </div>
      </div>
    </header>

    <nav class="filter-bar">
      <div class="filter-item">
        <i class="fa-solid fa-location-dot"></i>
        <select id="locationSelect">
          <option value="">location</option>
          <option value="Downtown Vancouver">Downtown Vancouver</option>
          <option value="Kitsilano">Kitsilano</option>
          <option value="Strathcona">Strathcona</option>
          <option value="Mount Pleasant">Mount Pleasant</option> 
        </select>
      </div>

      <div class="filter-item price-range">
        <span>$</span>
        <input id="minPrice" type="number" placeholder="Min" class="input-price" />
        <span>~</span>
        <input id="maxPrice" type="number" placeholder="Max" class="input-price" />
      </div>

      <div class="filter-item">
        <i class="fa-solid fa-bed"></i>
        <select id="bedsSelect">
          <option value="">Beds</option>
          <option value="1">1 Bed</option>
          <option value="2">2 Beds</option>
          <option value="3">3 Beds</option>
          <option value="4+">4+ Beds</option>
        </select>
      </div>

      <div class="filter-item">
        <i class="fa-solid fa-bath"></i>
        <select id="bathsSelect">
          <option value="">Bath</option>
          <option value="1">1 Bath</option>
          <option value="2">2 Baths</option>
          <option value="3+">3+ Baths</option>
        </select>
      </div>
    </nav>

    <main class="main-container">
      <section id="map" class="map-section"></section>

      <section class="list-section"></section>
    </main>

    <div class="modal-backdrop" id="reauthModal" style="display:none;">
      <div class="modal-card">
        <div class="modal-head">
          <h3 class="modal-title">Confirm Password</h3>
          <button class="modal-x" id="reauthClose" type="button">Ã—</button>
        </div>
    
        <p class="modal-sub">For security, please confirm your password to continue.</p>
    
        <div class="input-group" style="margin-top:14px;">
          <input type="password" id="reauthPw" placeholder="Enter your password" />
          <div class="error-text" id="reauthError" style="margin-top:8px;"></div>
        </div>
    
        <div class="modal-actions">
          <button class="btn-login" style="background: var(--border);" id="reauthCancel" type="button">Cancel</button>
          <button class="btn-login" id="reauthConfirm" type="button">Confirm</button>
        </div>
      </div>
    </div>
    

    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
   
  </body>
</html>
